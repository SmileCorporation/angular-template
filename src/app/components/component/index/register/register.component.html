<div class="login-container">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入账号">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="账号" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入邮箱号">
        <nz-input-group nzPrefixIcon="qq">
          <input type="email" nz-input formControlName="email" placeholder='邮箱号' />

        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请第二次输入密码">
        <nz-input-group nzPrefixIcon="lock">
          <input type="passowrd" nz-input formControlName="secpassword" placeholder="二次密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <div nz-row >
        <div nz-col [nzSpan]="12">
          <nz-form-control nzErrorTip="请输入验证码">
            <nz-input-group nzPrefixIcon="verified">
              <input type="text" nz-input formControlName="verfCode" placeholder="验证码" />
            </nz-input-group>
          </nz-form-control>
        </div>
        <div nz-col [nzSpan]="4" style="margin-left: 20px;">
          <button nz-button (click)="getCaptcha($event)">获取验证码</button>
        </div>
      </div>
    </nz-form-item>

      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <a >忘记密码</a>
        </div>
        <div nz-col [nzSpan]="10" style="margin-left: 20px;">
          <a class="">登录</a>
        </div>
      </div>


    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">注册</button>
  </form>
</div>
